<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a small Movie App, using The Movie Database API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie App | Home </title>
</head>

<body>
    <header>
        <a href="./index.html" id='logo'><img src="./images/logo.svg" alt="logo"></a>
        <button class='all'>Show Latest</button>
        <form id='form'>
            <input type="text" id='search' class='search' placeholder='Search'>
        </form>
    </header>
    <main>
        <div class="movies-container" id="movies-container"></div>
        <div class="pagination" id='pagination'></div>
    </main>
    <footer>
        <p>&#169; The Movie App <span id='footer-year'></span> </p>
    </footer>
    <script src="./server.js"></script>
</body>

</html>
